<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Nebula Intelligence</title>
<style>
  body {
    margin: 0;
    font-family: "Inter", Arial, sans-serif;
    background-color: #0d0d0d;
    color: #e5e5e5;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    position: relative;
  }

  .chat-container {
    width: 100%;
    max-width: 900px;
    height: 85vh;
    display: flex;
    flex-direction: column;
    background-color: #0d0d0d;
    border-radius: 12px;
    box-shadow: 0 0 25px rgba(0,0,0,0.6);
  }

  .chat-messages {
    flex: 1;
    padding: 20px;
    overflow-y: auto;
    display: flex;
    flex-direction: column;
    gap: 12px;
    scrollbar-width: none;
  }
  .chat-messages::-webkit-scrollbar { display: none; }

  .message {
    padding: 12px 16px;
    border-radius: 12px;
    max-width: 75%;
    line-height: 1.5;
    font-size: 16px;
    word-wrap: break-word;
  }
  .user { background-color: #4f46e5; color: #fff; align-self: flex-end; }
  .bot { background-color: #1a1a1a; color: #e5e5e5; align-self: flex-start; }

  .chat-input {
    display: flex;
    padding: 14px;
    gap: 10px;
    border-top: 1px solid #2a2a2a;
    background-color: #0d0d0d;
  }

  .chat-input input {
    flex: 1;
    padding: 14px;
    border: none;
    font-size: 16px;
    border-radius: 8px;
    background-color: #1a1a1a;
    color: #e5e5e5;
    outline: none;
  }

  .chat-input button {
    padding: 12px 20px;
    border: none;
    border-radius: 8px;
    background-color: #4f46e5;
    color: #fff;
    font-size: 15px;
    cursor: pointer;
    transition: background 0.2s ease;
  }
  .chat-input button:hover { background-color: #5b4efc; }

  .logo {
    position: absolute;
    top: 20px;
    left: 50%;
    transform: translateX(-50%);
    font-size: 28px;
    font-weight: bold;
    font-family: "Inter", Arial, sans-serif;
    color: #e5e5e5;
    z-index: 10;
    text-align: center;
    pointer-events: none;
  }

  /* --- MOBILE --- */
  @media (max-width: 768px) {
    body { padding: 10px; }

    .chat-container {
      height: 80vh;
      max-width: 100%;
      border-radius: 10px;
    }

    .logo {
      font-size: 25px;
      width: 115%;
    }

    .message {
      font-size: 14px;
      max-width: 85%;
    }

    .chat-input input {
      font-size: 14px;
      padding: 12px;
    }

    .chat-input button {
      font-size: 14px;
      padding: 10px 16px;
    }
  }
</style>
</head>
<body>
<p class="logo">NEBULA INTELLIGENCE</p>

<div class="chat-container">
  <div class="chat-messages" id="chatMessages">
    <div class="message bot">Olá! Eu sou a Nebula Intelligence. Pronto para conversar? 💜</div>
  </div>
  <div class="chat-input">
    <input type="text" id="userInput" placeholder="Digite sua mensagem...">
    <button onclick="sendMessage()">Enviar</button>
  </div>
</div>

<script>
  const input = document.getElementById('userInput');
  const messages = document.getElementById('chatMessages');

  async function sendMessage() {
    const userText = input.value.trim();
    if (!userText) return;

    addMessage(userText, 'user');
    input.value = '';

    try {
      const response = await fetch('/mensagem', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ mensagem: userText })
      });

      const data = await response.json();
      if (data.resposta) addMessage(data.resposta, 'bot');
      else if (data.erro) addMessage('⚠️ ' + data.erro, 'bot');
    } catch {
      addMessage('❌ Erro de conexão.', 'bot');
    }
  }

  function addMessage(text, sender) {
    const msg = document.createElement('div');
    msg.className = 'message ' + sender;
    msg.innerText = text;
    messages.appendChild(msg);
    messages.scrollTop = messages.scrollHeight;
  }

  input.addEventListener('keypress', e => {
    if (e.key === 'Enter') {
      e.preventDefault();
      sendMessage();
    }
  });
</script>
</body>
</html>
